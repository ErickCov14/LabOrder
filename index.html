<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LabOrder - Estado de Máquinas</title>
  <style>
    body {
      background-color: #205e87;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      padding: 20px;
      margin: 0;
      background-color: #1c4d6c;
    }

    #contenedor-maquinas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .maquina {
      background-color: lightgray;
      color: black;
      width: 250px;
      height: 80px;
      margin: 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    .estado {
      font-size: 14px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>LabOrder - Estado de Máquinas</h1>

  <div id="contenedor-maquinas">
    <!-- Aquí se insertan las máquinas desde la API -->
  </div>

  <script>
    const urlApi = "http://localhost:5146/api/maquinas"; // <-- cámbialo cuando subas a Render

    fetch(urlApi)
      .then(response => response.json())
      .then(maquinas => {
        const contenedor = document.getElementById("contenedor-maquinas");
        maquinas.forEach(m => {
          const div = document.createElement("div");
          div.className = "maquina";
          div.innerHTML = `
            <div>${m.nombre}</div>
            <div class="estado" style="color:${m.color}">${m.estado}</div>
          `;
          contenedor.appendChild(div);
        });
      })
      .catch(error => {
        console.error("Error al cargar las máquinas:", error);
        document.getElementById("contenedor-maquinas").innerHTML =
          "<p>Error al conectar con la API.</p>";
      });
  </script>
</body>
</html>
