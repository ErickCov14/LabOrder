<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LabOrder | Asistente Virtual</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000, #0a1a2f);
      margin: 0;
      padding: 0;
      color: #e0e0e0;
    }

    header {
      background: #0d2b4a;
      color: #00bfff;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 0 20px #00bfff44;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #c0c0c0;
    }

    img.logo {
      width: 180px;
      margin: 2rem auto;
      display: block;
      filter: drop-shadow(0 0 10px #00bfff88);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111a2f;
      color: #888;
      font-size: 0.9rem;
      margin-top: 2rem;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>

  <header>
    <h1>Asistente de Boletas de Laboratorio</h1>
  </header>

  <main>
    <img src="logo_laborder.png" alt="LabOrder Logo" class="logo">
    <p>Este asistente virtual te guiará paso a paso para crear una boleta en el sistema <strong>LabOrder</strong>.</p>
    <p>Haz clic en el ícono de chat abajo a la derecha para comenzar.</p>
  </main>

  <footer>
    &copy; 2025 LabOrder · Desarrollado por Erick
  </footer>

  <!-- Watson Assistant Web Chat -->
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "11ab0cb0-8c8f-4288-81b1-0ac002e97b62",
      region: "au-syd",
      serviceInstanceID: "a4315b63-da18-4463-9902-a0c0f82faa30",
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>

</body>
</html>
